---
applications:
- name: shine-db
  path: db
  memory: 256M
  no-route: true
  services:
    - shine-hdi-container

- name: shine-admin-js
  port: 49010
  path: admin-js
  memory: 512M
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-xsjs
  port: 49030
  memory: 256M
  path: xsjs
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-jobs-js
  port: 49040
  memory: 256M
  path: jobs-js/
  services:
    - shine-hdi-container
    - uaa-refapps
    - scheduler-refapps

- name: shine-ui
  port: 49020
  path: ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"admin-backend", "url":"http://mo-2849446e3.mo.sap.corp:49010", "forwardAuthToken": true},
        {"name":"xsjs-backend", "url":"http://mo-2849446e3.mo.sap.corp:49030", "forwardAuthToken": true},
        {"name":"jobs-backend", "url":"http://mo-2849446e3.mo.sap.corp:49040", "forwardAuthToken": true}
      ]
  services:
    - uaa-refapps
    - scheduler-refapps
  env:
    HANA_SERVICE_NAME: shine-hdi-container
    UAA_SERVICE_NAME: uaa-refapps
