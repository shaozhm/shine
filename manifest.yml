---
applications:
- name: shine-db
  path: db
  memory: 256M
  no-route: true
  services:
    - shine-hdi-container

- name: shine-admin-backend
  host: [c/d/i-user]-shine-admin-backend
  path: admin-js
  memory: 512M
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-admin
  host: [c/d/i-user]-shine-admin
  path: admin-ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"admin-backend", "url":"http://[c/d/i-user]-shine-admin-backend.cfapps.neo.ondemand.com", "forwardAuthToken": true},
        {"name":"ui5", "url":"https://sapui5.hana.ondemand.com"}
      ]
  services:
    - uaa-refapps

- name: shine-xsjs
  host: [c/d/i-user]-shine-xsjs
  memory: 256M
  path: xsjs
  services:
    - shine-hdi-container
    - uaa-refapps
  env:
    HANA_SERVICE_NAME: shine-hdi-container
    UAA_SERVICE_NAME: uaa-refapps

- name: shine-purchase
  host: [c/d/i-user]-shine-purchase
  path: purchase-ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"xsjs-backend", "url":"http://[c/d/i-user]-shine-xsjs.cfapps.neo.ondemand.com/", "forwardAuthToken": true},
        {"name":"ui5", "url":"https://sapui5.hana.ondemand.com"}
      ]
  services:
    - uaa-refapps
    
- name: shine-launchpad
  host: [c/d/i-user]-shine-launchpad
  path: launchpad
  memory: 768M
  env:
    destinations: >
      [
        {"name":"xsjs-backend", "url":"http://[c/d/i-user]-shine-xsjs.cfapps.neo.ondemand.com/", "forwardAuthToken": true},
        {"name":"ui5", "url":"https://sapui5.hana.ondemand.com"}
      ]
  services:
    - uaa-refapps

- name: shine-ui-router
  host: [c/d/i-user]-shine-ui-router
  path: ui-router
  memory: 256M
  env:
    ADMIN_UI: http://[c/d/i-user]-shine-admin.cfapps.neo.ondemand.com
    PURCHASE_UI: http://[c/d/i-user]-shine-purchase.cfapps.neo.ondemand.com