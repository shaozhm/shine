---
applications:
- name: shine-polyglot-db
  path: db
  memory: 256M
  no-route: true
  services:
    - shine-hdi-container

- name: shine-polyglot-admin-backend
  host: [c/d/i-user]-shine-polyglot-admin-backend
  path: admin-js
  memory: 512M
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-polyglot-admin
  host: [c/d/i-user]-shine-polyglot-admin
  path: admin-ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"admin-backend", "url":"http://[c/d/i-user]-shine-polyglot-admin-backend.cfapps.neo.ondemand.com", "forwardAuthToken": true},
        {"name":"ui5", "url":"https://sapui5.hana.ondemand.com"}
      ]
  services:
    - uaa-refapps

- name: shine-polyglot-xsjs
  host: [c/d/i-user]-shine-polyglot-xsjs
  memory: 256M
  path: xsjs
  services:
    - shine-hdi-container
    - uaa-refapps
  env:
    HANA_SERVICE_NAME: shine-hdi-container
    UAA_SERVICE_NAME: uaa-refapps

- name: shine-polyglot-purchase
  host: [c/d/i-user]-shine-polyglot-purchase
  path: purchase-ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"xsjs-backend", "url":"http://[c/d/i-user]-shine-polyglot-odata.cfapps.neo.ondemand.com/", "forwardAuthToken": true},
        {"name":"ui5", "url":"https://sapui5.hana.ondemand.com"}
      ]
  services:
    - uaa-refapps
