<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>Hello SAPUI5</title>
		<script id="sap-ui-bootstrap" type="text/javascript"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-theme='sap_bluecrystal'
                data-sap-ui-xx-bindingSyntax="complex"
                data-sap-ui-libs='sap.m,sap.m,sap.ui.table,sap.ui.commons'>
		</script>
		<script>

            jQuery.sap.registerModulePath("sap.demo.sitedirectory", ".");

            // launch application
            var table = new sap.ui.core.ComponentContainer({
                name: "sap.demo.sitedirectory"
            });

		</script>
	</head>
	<body class="sapUiBody" id="application">
	</body>

<script>
    table.placeAt(jQuery("#application"));
</script>

</html>
