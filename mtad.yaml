_schema-version: "2.0.0"
ID: com.sap.refapps.shine
version: 2.0.0

modules:
  - name: shine-admin-ui
    type: javascript.nodejs
    path: admin-ui/
    requires:
      - name: uaa-refapps
      - name: admin-js
        group: destinations
        properties:
          name: admin-backend
          url: ~{url}
          forwardAuthToken: true
      - name: ui5
        group: destinations
        properties:
          name: ui5
          url: ~{url}    
    parameters:
        host: ${user}-shine-admin
        
  - name: shine-admin-js
    type: javascript.nodejs
    path: admin-js/
    provides: 
      - name: admin-js
        properties:
          url: "http://${default-uri}"
    requires:
      - name: uaa-refapps
      - name: shine-hdi-container
      - name: shine-db
    parameters:
      host: ${user}-shine-admin-backend
      
  - name: shine-purchase-ui
    type: javascript.nodejs
    path: purchase-ui/
    requires:
      - name: uaa-refapps
      - name: purchase-xsjs
        group: destinations
        properties:
          name: xsjs-backend
          url: ~{url}
          forwardAuthToken: true
      - name: ui5
        group: destinations
        properties:
          name: ui5
          url: ~{url}      
    parameters:
        host: ${user}-shine-purchase
        
  - name: shine-xsjs
    type: javascript.nodejs
    path: xsjs/
    properties: 
      HANA_SERVICE_NAME: shine-hdi-container
      UAA_SERVICE_NAME: uaa-refapps
    provides: 
      - name: purchase-xsjs
        properties:
          url: "http://${default-uri}"
    requires:
      - name: uaa-refapps
      - name: shine-hdi-container
      - name: shine-db
    parameters:
      host: ${user}-shine-xsjs
      
  - name: shine-launchpad
    type: javascript.nodejs
    path: launchpad/
    requires:
      - name: uaa-refapps
      - name: purchase-xsjs
        group: destinations
        properties:
          name: xsjs-backend
          url: ~{url}
          forwardAuthToken: true
      - name: routes
        group: destinations
        properties:
          name: ui-router
          url: ~{url}
          forwardAuthToken: true    
      - name: ui5
        group: destinations
        properties:
          name: ui5
          url: ~{url}      
    parameters:
        host: ${user}-shine-launchpad    
      
  - name: shine-ui-router
    type: javascript.nodejs
    path: ui-router/
    properties: 
      ADMIN_UI:
      PURCHASE_UI:
    provides: 
      - name: routes
        properties:
          url: "http://${default-uri}"
    parameters:
      host: ${user}-shine-ui-router
      
  - name: shine-db
    type: com.sap.xs.hdi
    requires:
      - name: shine-hdi-container

resources:
  - name: shine-hdi-container
    type: com.sap.xs.hdi-container
    
  - name: uaa-refapps
    type: com.sap.xs.uaa
    parameters:
     config_path: xs-security.json
    
  - name: ui5
    properties:
      url: "https://sapui5.hana.ondemand.com"