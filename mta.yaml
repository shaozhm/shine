_schema-version: "2.0.0"
ID: com.sap.refapps.shine
version: 1.3.4

modules:
  - name: shine-web
    type: html5
    path: web
    provides: 
      - name: web
        properties:
          ui-url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: sapui5-provider
        properties:
          sapui5url: ~{url}
      - name: core-js
        group: destinations
        properties:
          name: core-backend
          url: ~{url}
          forwardAuthToken: true 
      - name: user-js
        group: destinations
        properties:
          name: user-backend
          url: ~{url}
          forwardAuthToken: true
      - name: user-java
        group: destinations
        properties:
          name: user-java-backend
          url: ~{url}
          forwardAuthToken: true
      - name: uaa 
        group: destinations 
        properties: 
           name: uaa 
           url: ~{url} 
           forwardAuthToken: true 
    parameters: 
       host: web 
       register-service-url: true 
       service-name: web 
       service-url: "${default-url}"
        
  - name: shine-core-js
    type: nodejs
    path: core-js
    provides: 
      - name: core-js
        properties:
          url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: shine-container
      - name: shine-core-db

  - name: shine-user-js
    type: nodejs
    path: user-js
    properties: 
      SAP_JWT_TRUST_ACL: "[{\"clientid\":\"*\",\"identityzone\":\"*\"}]"
    provides: 
      - name: user-js
        properties:
          url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: shine-scheduler
      - name: shine-user-db
      - name: shine-user-container
      
  - name: shine-user-java
    type: java
    path: user-java
    provides: 
      - name: user-java
        properties:
          url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: shine-scheduler
      - name: shine-user-db
      - name: shine-user-container
        properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
               {"service_name_for_DefaultDB" : "~{user-container-name}"}]'
        
  - name: shine-core-db
    type: hdb
    path: core-db
    requires:
      - name: shine-container
        properties:
          TARGET_CONTAINER: ~{container-name}
  
      - name: shine-user-container
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: ~{user-container-name} 
      
  - name: shine-user-db
    type: hdb
    path: user-db
    requires:
     - name: shine-user-container
       properties:
        TARGET_CONTAINER: ~{user-container-name}
 
  - name: site-web
    type: javascript.nodejs
    path: site-web
    parameters:
       memory: 64M
    properties:
      NODE_TLS_REJECT_UNAUTHORIZED: "0" 
    requires:
      - name: shine-uaa
      - name: sap-portal-services-host
      - name: user-js
        group: destinations
        properties:
          name: user-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: controller
        group: destinations
        properties:
          name: controller
          url: ~{url}
      - name: user-java
        group: destinations
        properties:
          name: user-java-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: core-js
        group: destinations
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: uaa 
        group: destinations 
        properties: 
           name: uaa 
           url: '~{url}' 
           forwardAuthToken: true
      - name: sapui5-provider
        properties:
          sapui5url: '~{url}'

  - name: site-content
    type: com.sap.portal.site-content
    path: site-content
    parameters:
       health-check-type: none
    requires:
       - name: sap-portal-services-client
       - name: shine-uaa
    properties:
      NODE_TLS_REJECT_UNAUTHORIZED: "0" 
      
resources:
  - name: shine-container
    type: com.sap.xs.hdi-container
    properties:
      container-name: ${service-name}
         
  - name: shine-user-container
    type: com.sap.xs.hdi-container
    properties:
      user-container-name: ${service-name}
    parameters: 
     service-name: shine-user-container
     config:
       schema: SHINE_USER_SCHEMA

  - name: shine-scheduler
    type: com.sap.xs.job-scheduler

  - name: shine-uaa
    type: com.sap.xs.uaa-space
    parameters:
     path: xs-security.json
         
  - name: sap-portal-services-host
    type: com.sap.portal.site-host
    parameters:
      config:
        siteId : XSAC_SHINE
        
  - name: sap-portal-services-client
    type: com.sap.portal.site-content
    parameters:
      config:
        siteId : XSAC_SHINE

  - name: uaa 
    properties: 
      url: https://mo-2b6b88e7e.mo.sap.corp:30032/uaa-security
      
  - name: sapui5-provider
    type: configuration
    parameters:
      provider-id: com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3
      version: "1.44.8"

  - name: controller
    properties:
      url:  https://mo-2b6b88e7e.mo.sap.corp:30032/uaa-security