_schema-version: "2.0.0"
ID: com.sap.refapps.shine
version: 1.1.13

modules:
  - name: shine-web
    type: html5
    path: web
    provides: 
      - name: web
        properties:
          ui-url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: core-js
        group: destinations
        properties:
          name: core-backend
          url: ~{url}
          forwardAuthToken: true 
      - name: user-js
        group: destinations
        properties:
          name: user-backend
          url: ~{url}
          forwardAuthToken: true
      - name: user-java
        group: destinations
        properties:
          name: user-java
          url: ~{url}
          forwardAuthToken: true
      - name: uaa 
        group: destinations 
        properties: 
           name: uaa 
           url: ~{url} 
           forwardAuthToken: true 

    parameters: 
       host: web 
       register-service-url: true 
       service-name: web 
       service-url: "${default-url}"
        
  - name: shine-core-js
    type: nodejs
    path: core-js
    provides: 
      - name: core-js
        properties:
          url: "${default-url}"
    properties: 
      HANA_SERVICE_NAME: shine-container
      UAA_SERVICE_NAME: shine-uaa
    requires:
      - name: shine-uaa
      - name: shine-container
      - name: shine-core-db

  - name: shine-user-js
    type: nodejs
    path: user-js
    provides: 
      - name: user-js
        properties:
          url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: shine-scheduler
      - name: shine-user-db
      - name: shine-user-container
      
  - name: user-java
    type: java.tomee
    path: user-java/target/user-java-1.1.13.war
    provides: 
      - name: user-java
        properties:
          url: "${default-url}"
    requires:
      - name: shine-uaa
      - name: shine-scheduler
      - name: shine-user-db
      - name: shine-user-container
      
  - name: shine-core-db
    type: hdb
    path: core-db
    requires:
      - name: shine-container
      
  - name: shine-user-db
    type: hdb
    path: user-db
    requires:
     - name: shine-user-container

resources:
  - name: shine-container
    type: com.sap.xs.hdi-container
    properties:
      TARGET_CONTAINER: ~{service-name} 
         
  - name: shine-user-container
    type: com.sap.xs.hdi-container

  - name: shine-scheduler
    type: com.sap.xs.job-scheduler

  - name: shine-uaa
    type: com.sap.xs.uaa
    parameters:
     config-path: xs-security.json
   
  - name: uaa 
    properties: 
      url: "https://mo-f5008e5dd.mo.sap.corp:30032/uaa-security"

