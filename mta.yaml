ID: XSAC_SHINE_ML
_schema-version: '2.1'
version: 1.0.0

modules:
 - name: shine-ml-db
   type: hdb
   path: db
   requires:
    - name: shine-ml-container
      properties:
        TARGET_CONTAINER: ~{container-name}
      
    - name: cross-container-service
      group: SERVICE_REPLACEMENTS
      properties:
        key: consumed-db
        service: ~{the-service-name}
        


 - name: shine-ml-xsjs
   type: nodejs
   path: xsjs
   requires:
    - name: shine-uaa
    - name: shine-ml-db
    - name: shine-ml-container
    - name: cross-container-service
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}


 - name: shine-ml-web
   type: html5
   path: web
   requires:
     - name: shine-uaa
     - name: xsjs_api
       group: destinations
       properties:
         forwardAuthToken: true
         name: xsjs_api
         url: '~{url}'

resources:
 - name: shine-ml-container
   type: com.sap.xs.hdi-container
   properties:
      container-name: ${service-name}
      
 - name: cross-container-service
   parameters:
      service-name: shine-container
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service

 - name: shine-uaa
   type: org.cloudfoundry.existing-service

